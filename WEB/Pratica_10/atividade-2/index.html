<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Teste</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4">Cadastro de Veículos</h1>
      <form id="vehicleForm">
        <div class="form-group">
          <label for="chassiInput">Chassi:</label>
          <input type="text" class="form-control" id="chassiInput" required />
          <div class="valid-feedback">Chassi informado corretamente.</div>
          <div class="invalid-feedback">
            Por favor, preencha o campo em branco.
          </div>
        </div>

        <div class="form-group">
          <label for="placaInput">Placa:</label>
          <input type="text" class="form-control" id="placaInput" required />
          <div class="valid-feedback">Placa informada corretamente.</div>
          <div class="invalid-feedback">
            Por favor, preencha o campo em branco.
          </div>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="cadastrarVeiculo()"
        >
          Cadastrar
        </button>
      </form>

      <div id="veiculosCadastrados">
        <h2>Veículos Cadastrados</h2>
        <ul id="veiculosList" class="list-group"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
