<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Cálculo do Raio</title>
  </head>

  <body>
    <div class="container1">
      <div id="retangulo">
        <div id="circulo"></div>
        <img src="assets/IMG/raioIcon.png" alt="Raio da matemática" />

        <label for="raio">Insira o valor do raio</label>
        <input type="number" name="raio" id="raio" />
        <button type="button" onclick="mostrarCalculos()">Calcular</button>
      </div>
    </div>

    <div class="container2">
      <div id="quadrado1">
        <div id="circulo"></div>
        <div id="comprimento"></div>
      </div>
    </div>

    <div class="container3">
      <div id="quadrado2">
        <div id="circulo"></div>
        <div id="area"></div>
      </div>
    </div>

    <div class="container3">
      <div id="quadrado3">
        <div id="circulo"></div>
        <div id="volume"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
