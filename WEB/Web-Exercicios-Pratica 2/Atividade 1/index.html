<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Idade</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body id="a">
    <div class="formulario">
      <h1>Calculadora de Idade</h1>
      <div class="formArea">
        <form>
          <label for="ano-nascimento">Ano de Nascimento:</label>
          <input type="number" id="ano-nascimento" name="ano-nascimento" required />
          <label for="ano-atual">Ano Atual:</label>
          <input type="number" id="ano-atual" name="ano-atual" required />
          <button type="button" onclick="calcularIdade()">Calcular Idade</button>
        </form>
        <div id="resultado"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
