<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../atividade-1/CSS/style--registar.css">
 
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div id="conteudo">
        <form id="cadastroForm">
          <div class="form-group">
            <label for="nome">NOME</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="email">E-MAIL</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <label for="confirmarEmail">CONFIRMA E-MAIL</label>
            <input type="email" class="form-control" id="confirmarEmail" placeholder="Confirme seu e-mail">
          </div>
          <div class="form-group">
            <label for="senha">SENHA</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label for="confirmarSenha">CONFIRMA SENHA</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="tipoUsuario">TIPO DE USUÁRIO</label>
            <select class="form-control" id="tipoUsuario">
              <option value="paciente">PACIENTE</option>
              <option value="psicologo">PSICÓLOGO</option>
            </select>
          </div>
          
          <button type="button" class="btn btn-lg btn-light btn-block btn-with-line">REGISTRAR</button>

        </form>
      </div>
      <p class="text-center mt-3">Já tem uma conta? <a href="index.html" class="login-link">Faça login</a></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
