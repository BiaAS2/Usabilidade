  <title>Contatos - Confeitaria Delícia</title>
</head>

<body>
  <header>
		<div class="logoImg">
			<img src="../assets/IMG/logo.png" alt="Maria Chocolate" height="100" />
		</div>
		<div class="titulo">
			<h1>Confeitando para a alegria da sua vida...</h1>
		</div>
	</header>

	<nav>
		<ul>
			<li><a href="../index.html" >Home</a></li>

			<li><a href="./contact.html" >Contatos</a></li>			
		</ul>
	</nav>

  <section class="main-content">
      <h1>Entre em Contato</h1>

      <div class="container">
        <form id="contact-form" action="#" method="post">

          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="nome@gmail.com" >
          </div>

          <div class="form-group">
            <label for="reason">Motivo de Contato:</label>
            <select id="reason" name="reason" required>
                <option value=""></option>
                <option value="duvida">Dúvida</option>
                <option value="feedback">Feedback</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <div class="form-group" id="checkbox">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label id="label" for="subscribe">Quero receber mensagens deliciosas...</label>
          </div>

          <div class="form-group">
            <button type="submit" id="botao">Enviar</button>
          </div>
        </form>
      </div>
  </section>
