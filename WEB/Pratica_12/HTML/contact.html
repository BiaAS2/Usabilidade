<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/CSS/style.css">
  <link rel="stylesheet" href="../assets/CSS/Contact.css">
  
  <title>Contatos - Confeitaria Delícia</title>
</head>

<body>
  <header>
		<div class="logoImg">
			<img src="../assets/IMG/logo.png" alt="Maria Chocolate" height="100" />
		</div>
		<div class="titulo">
			<h1>Confeitando para a alegria da sua vida...</h1>
		</div>
	</header>

	<nav>
		<ul>
			<li><a href="../index.html" >Home</a></li>
			<li><a href="./bolos.html" >Bolos</a></li>
			<li><a href="./tortas.html" >Tortas</a></li>
			<li><a href="./festas.html" >Festas</a></li>
			<li><a href="./contact.html" >Contatos</a></li>			
		</ul>
	</nav>

  <section class="main-content">
      <h1>Entre em Contato</h1>
      <div class="container">
        <form id="contact-form" action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Motivo de Contato:</label>
            <select id="reason" name="reason" required>
                <option value=""></option>
                <option value="duvida">Dúvida</option>
                <option value="feedback">Feedback</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Quero receber mensagens deliciosas...</label>

            <button type="submit">Enviar</button>
        </form>
      </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
